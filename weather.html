<!-- Dynamic Background -->
<script type="text/javascript">
    var currentTime = new Date().getHours();
    var tOD ='';
    if (document.body) 
      {
        if (currentTime >= 5 && currentTime <= 7) 
        {
         tOD = "Dawn";
       }
       else if (currentTime >= 8 && currentTime <= 18) 
        {
          tOD = "Day";
        }
        else if (currentTime >= 19 && currentTime <= 21) 
        {
          tOD = "Dusk";
        }
       else
        {
          tOD = "Night";
        }
      }
    document.body.background = "../imgs/backgrounds/" + tOD + "Background.png";
  </script>
