<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <script type="text/javascript" script-name="raleway" src="http://use.edgefonts.net/raleway.js"></script>
    <title>Aether  &#9729; </title>

    <!-- CSS is an edited version of - bootswatch/cosmo -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- css file for animated homepage filter -->
    <link rel="stylesheet" href="css/auroral.css">


    <!-- background script -->
      <style>
        body 
        {
          background-image: url("../imgs/backgrounds/HomeBackground.png");
          background-repeat: no-repeat;
          background-position: right right;
          background-size: height: 100%;
          background-color: #AEACAE
        }
      </style>

  </head>



  <body>


<!-- welcome image -->
    <div class="container">
      <br>
      <div class="text-center">
      <br>
        <img src="../imgs/welcomeImage.png" alt="Welcome to the Aether" style="width:91%;height:90%;">
        <br>
      </div>
    </div>
    
<!-- Blurb text -->
    <div class="container">
      <div class="text-center">
        <h4>Aether is a weather application that displays the current weather for a specified location</h4>
        <br>
      </div>
    </div>


<!-- code for the search bar -->
    <div class="container">
        <form id="searchForm">
          <input type="text" class="form-control" id="searchText" placeholder="Please enter a town or city to get started..."><br>
          <div class="text-center">
            <button type="submit" class="btn btn-default btn-lg" onclick="updateByCity('searchText')";>&#9906;</button>
          </div>
        </input>
        </form>
      </div>
    </div>

<!-- animated gradient overlay-->
    <div id="locator">
    <div class="homepageOverlay">
      <div class="auroral-northern"></div>
    </div>
    </div>

<!-- Footer -->
    <div class="footer">
      <br>
      <br
      <h6>Danny Hall -Sept 2017</h6>
    </div>

    


 <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

<!-- axios HTTP client -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- JS file -->
    <script src="js/main.js"></script>
  </body>




</html>
